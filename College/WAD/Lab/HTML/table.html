<!-- Table page -->
<!DOCTYPE html>
<html>

<head>
    <title>Fourth HTML Page</title>
</head>

<body>
    <h1>This below is the table.</h1>
    <table cellpadding="10" cellspacing="0" style="width: 550px; border: black;" border="1" >
        <caption>Invoice</caption>
        <tr>
            <th align="left" style="width: 75px;">Item/Disc</th>
            <th align="left" style="width: 75px;">Qty</th>
            <th align="left" style="width: 75px;">@</th>
            <th align="left" style="width: 75px;">Price</th>
        </tr>
        <tr>
            <td>Paperclips (Box)</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>
        <tr>
            <td>Paper (Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>
        <tr>
            <td>Waterpaper <br>Baskets</td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>
        <tr>
            <td colspan="3"><b>Subtotal</b></td>
            <td>610.88</td>
        </tr>
        <tr>
            <td colspan="2"><b>Tax</b></td>
            <td>7%</td>
            <td>42.76</td>
        </tr>
        <tr>
            <td colspan="3"><b>Total</b></td>
            <td>653.64</td>
        </tr>
        <tr>
            <td colspan="2">Date</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2">Addr</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td colspan="2">Phone</td>
            <td>Sign</td>
        </tr>
    </table>
</body>

</html>
